<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <button onclick="loadData()">測試</button>
    <div id="info"></div>
    <br>
    <input type="text">
    <script>
        function loadData(){
            const xhr = new XMLHttpRequest;
            xhr.onload = function(){
                document.querySelector("#info").innerHTML = xhr.responseText;
            };
            xhr.open("GET", "0906-04.delay.php", false)
            xhr.send();
        }
    </script>
</body>
